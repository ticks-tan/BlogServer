<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticks的博客-测试</title>
    <script src="../js/blog_index.js"></script>
</head>

<style>
    body{
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        border: none;
    }
    body::before{
        content: "";
        position: absolute;
        background: url("https://w.wallhaven.cc/full/l3/wallhaven-l3182l.jpg") no-repeat;
        background-size: cover;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: -7px;
        filter: blur(7px);
    }

    .main_app{
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        overflow-y: visible;
        border: none;
    }

    .app_title{
        text-align: center;
    }
    .app_title_des{
        color: black;
        font-size: 1.2em;
        text-align: center;
    }

    .search_box{
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.5;
    }
    .search_bar{
        position: relative;
    }
    #search_input{
        width: 45vw;
        padding: 15px 0 15px 15px;
        background: #efefef;
        border: none;
        border-radius: 4px;
        outline: none;
        line-height: 1.15;
        color: black;
        text-indent: 40px;
        transition: text-indent .4s linear;
    }
    #search_input::placeholder{
        opacity: 0;
    }
    #search_input:focus::placeholder{
        opacity: 1;
    }
    #search_input:focus{
        text-indent: 0;
        transition: text-indent .4s linear;
    }

    #search_input:focus + label{
        transform: translateY(-120%) scale(1.2);
    }
    .search_label{
        position: absolute;
        top: 11px;
        bottom: 10px;
        left: 0;
        padding-left: 15px;
        border-radius: 3px;
        font-weight: bold;
        transform: translateY(0%) scale(1);
        transition: transform .3s;
    }


    .blogs_box{
        position: relative;
        width: 60%;
        margin-left: 20%;
        margin-right: 20%;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-content: center;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 10px;
    }

    .blog_item{
        margin: 10px;
        width: 100%;
        background: #eeeeee;
        padding: 10px;
        border-radius: 8px;
        opacity: 0.5;
        font-weight: bold;
    }
    .blog_item:hover{
        cursor: pointer;
    }

    .blog_title{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        padding-left: 10px;
    }

    .blog_item_bottom{
        margin-bottom: 10px;
        margin-top: 10px;
    }
    .blog_tag_div{
        float: left;
        margin-left: 10px;
    }
    .blog_tag{
        color: #0c9a9a;
        margin-left: 1rem;
        margin-right: 1rem;
    }
    .blog_date{
        float: right;
        padding-right: 10px;
    }

    #load_more{
        min-width: 20%;
        width: fit-content;
        text-align: center;
        display: flex;
        line-height: 40px;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: end;
    }

    #load_more span{
        margin: 0 2px;
        text-align: center;
        font-size: smaller;
        animation: loadMore 1s linear both;
    }

    @keyframes loadMore {
        from{
            transform: scale(0.7);
        }
        25%{
            transform: scale(1.1);
        }
        50%{
            transform: scale(1.3);
        }
        75%{
            transform: scale(1);
        }
        to{
            transform: scale(0.7);
        }
    }

    #toast_box{
        position: fixed;
        width: fit-content;
        min-height: 20px;
        padding: 7px;
        top: 10%;
        right: -8%;
        z-index: 999;
        border-radius: 3px;
        background: white;
        opacity: .6;
        color: #0b1c2c;
    }

    @keyframes toastAnimation {
        0%{right: -4%;}
        10%{right: 0}
        20%{right: 1%}
        30%{right: 1%}
        40%{right: 1%}
        50%{right: 1%}
        60%{right: 1%}
        70%{right: 1%}
        80%{right: 1%}
        90%{right: 0}
        100%{right: -4%}
    }

    #blog_user{
        position: fixed;
        width: 60px;
        height: 60px;
        border-radius: 30px;
        top: 10%;
        right: 2%;
        background: #0c9a9a;
        z-index: 999;
    }
    #blog_user:hover{
        cursor: pointer;
        opacity: .6;
    }
    #blog_user img{
        width: 100%;
        height: 100%;
    }
</style>

<body>
<div id="toast_box"></div>
<div id="blog_user">
    <img src="../imgs/avatar.png" alt="">
</div>
<div class="main_app">
        <h1 class="app_title"><a href="../index.html" style="text-decoration: none;color: black">Ticks</a></h1>
        <p class="app_title_des">哎，又是没有写博客的一天-_-</p>
        <div class="search_box">
            <div class="search_bar">
                <input id="search_input" type="search" name="keyword" autocomplete="off" placeholder="输入标签，关键字等">
                <label class="search_label">搜索</label>
            </div>
        </div>
        <div id="blogs_box_id" class="blogs_box">
            <div class="blog_item">
                <h3 class="blog_title blog_item_top" title="Mysql简单使用">Mysql简单使用</h3>
                <div class="blog_item_bottom">
                    <div class="blog_tag_div">
                        <span class="blog_tag">Mysql</span>
                        <span class="blog_tag">教程</span>
                    </div>
                    <div class="blog_date">2022-6-12 23:23:23</div>
                </div>
            </div>
            <div class="blog_item">
                <h3 class="blog_title blog_item_top" title="Mysql简单使用">Mysql简单使用</h3>
                <div class="blog_item_bottom">
                    <div class="blog_tag_div">
                        <span class="blog_tag">Mysql</span>
                        <span class="blog_tag">教程</span>
                    </div>
                    <div class="blog_date">2022-6-12 23:23:23</div>
                </div>
            </div>
            <p class="blog_item" id="load_more">点击加载更多</p>
        </div>
</div>

<script>

    let load_more = document.getElementById("load_more");
    let loadMore = new MyLoadMore(load_more);
    let blogManager = new Blogs("blogs_box_id");

    load_more.onclick = function (){
        blogManager.getNewBlog(loadMore);
    }

</script>

</body>
</html>
